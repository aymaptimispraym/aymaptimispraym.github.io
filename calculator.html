<div align="center">
<div class="container-fluid">
<div class="row-fluid">

<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>

<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
<FORM NAME="calculator">

<div align="center">

<table style="background-color:#bac8c5;">
<tr>
	<th colspan=4><h1>Gizem's Calculator</h1></th>
</tr>
<tr>
	<td colspan=4><input type="text" id="text1" placeholder="0" size="36" style="text-align:right;"/></td>
	
</tr>
<tr>
	<td style="padding: 20px 10px 5px 20px"><button class="c" type="button" value="" onClick="Reset()">C</button></td>
	<td style="padding: 20px 10px 5px 5px"><button class="normal" type="button" value="" onClick="inverse()">1/x</button></td>
	<td style="padding: 20px 10px 5px 5px"><button class="normal" type="button" value="" onClick="squareRoot()">x<sup>1/2</sup></button></td>
	<td style="padding: 20px 20px 5px 5px"><button class="normal" type="button" value="/" onClick="Calculation(this.value)">/</button></td>
	
	
</tr>
<tr>
	<td style="padding: 5px 10px 5px 20px"><button class="normal" type="button" value="7" onClick="Calculation(this.value)">7</button></td>
	<td style="padding: 5px 10px 5px 5px"><button class="normal" type="button" value="8" onClick="Calculation(this.value)">8</button></td>
	<td style="padding: 5px 10px 5px 5px"><button class="normal" type="button" value="9" onClick="Calculation(this.value)">9</button></td>
	<td style="padding: 5px 20px 5px 5px"><button  class="normal" type="button" value="*"  onClick="Calculation(this.value)">*</button></td>
	
</tr>
<tr>
	<td style="padding: 5px 10px 5px 20px"><button class="normal" type="button" value="4" onClick="Calculation(this.value)">4</button></td>
	<td style="padding: 5px 10px 5px 5px"><button class="normal" type="button" value="5" onClick="Calculation(this.value)">5</button></td>
	<td style="padding: 5px 10px 5px 5px"><button class="normal" type="button" value="6" onClick="Calculation(this.value)">6</button></td>
	<td style="padding: 5px 20px 5px 5px"><button class="normal" type="button" value="-"  onClick="Calculation(this.value)">-</button></td>
</tr>
<tr>
	<td style="padding: 5px 10px 5px 20px"><button class="normal" type="button" value="1" onClick="Calculation(this.value)">1</button></td>
	<td style="padding: 5px 10px 5px 5px"><button class="normal" type="button" value="2" onClick="Calculation(this.value)">2</button></td>
	<td style="padding: 5px 10px 5px 5px"><button class="normal" type="button" value="3" onClick="Calculation(this.value)">3</button></td>
	<td style="padding: 5px 20px 5px 5px"><button class="normal" type="button" value="+" onClick="Calculation(this.value)">+</td>
	
	
</tr>
<tr>
	<td style="padding: 5px 10px 20px 20px" colspan=2><button class="zero" type="button" value="0" onClick="Calculation(this.value)">0</button></td>
	<td style="padding: 5px 10px 20px 5px"><button class="normal" type="button"  value="." onClick="Calculation(this.value)">.</button></td>
	<td style="padding: 5px 20px 20px 5px"><button class="eq" type="button" onClick="result()" >=</button></td>
</tr>
</table>


</div>


</FORM>
